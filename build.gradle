group 'webcrowler'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jsoup:jsoup:1.10.1'

    //test dependencies
    testCompile group: 'junit', name: 'junit', version: '4.11'

}

//created executable fat jar
jar {
    manifest {
        attributes(
                'Main-Class': 'dragos.webcrowler.main.WebCrawlerMain'
        )
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
